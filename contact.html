<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contact_responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="contact" id="contact">
        <div class="container">
            <div class="text">
                CONTACT US
            </div>
            <form action=" https://script.google.com/macros/s/AKfycbzvsW8AhFG6hZ2lZE6uU9MO_5Ufd7aE7_cUAMLF-Pu4d9sD6DZPQlfFyTrCuZx6-AWjqQ/exec"  method="POST" id="my-form">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="underline"></div>
                        <label for="">First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" id="lastName" name="lastName" required>
                        <div class="underline"></div>
                        <label for="">Last Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="email" id="email" name="email" required>
                        <div class="underline"></div>
                        <label for="">Email Address</label>
                    </div>
                    <div class="input-data">
                        <input type="text" id="topic" name="topic" required>
                        <div class="underline"></div>
                        <label for="">Topic</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea name="message" id="message" cols="60" rows="7" required></textarea>
                        <br/>
                        <div class="underline"></div>
                        <label for="">Write your message</label>
                        <br/>
                        <div class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <input type="submit" value="submit">
                            </div>
                        </div>
                    </form>
                    <div id="status"></div>
                </div>
                <a href="index.html"><i class="fas fa-arrow-circle-left"></i></a>
            </section>

    
</body>
</html>
